      * {

        display: flex;
        font-family: Open-Sans, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      }
      nav {
        padding-top: 20px;
        width: 250px;
        background-color: #333;
        color: white;
        height: 100vh;

        left: 0;

      nav ul {

      nav ul li a {

        text-decoration: none;
        display: block;
      }
      nav ul li a:hover {

      }
      .content {
        flex: 1;
        padding: 20px;
        background-color: #f4f4f9;
        margin-left: 250px;
        min-height: 100vh; /* Đảm bảo nội dung luôn có đủ chiều cao */
      }
      .container {
        max-width: 600px;
        background: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }
      h2,
      h3 {
        color: #2c3e50;
        border-bottom: 2px solid #3498db;
        padding-bottom: 5px;
      }
      .info {
        font-size: 16px;
        margin: 10px 0;
      }
      .info b {
        color: #333;
      }
      ul {
        padding-left: 20px;
      }
