  <head>

    <title>Giới Thiệu - Công Ty XYZ</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: Open-Sans, -apple-system, BlinkMacSystemFont, Segoe UI,
          Roboto, Helvetica Neue, Arial, Noto Sans, sans-serif,
          Apple Color Emoji, Segoe UI Emoji, Segoe UI Symbol, Noto Color Emoji;
      }
      nav {
        width: 100%;
        height: 60px;
        background-color: #333;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      nav ul {
        list-style: none;
        display: flex;
        padding: 0;
        margin: 0;
      }
      nav ul li {
        padding: 0 15px;
      }
      nav ul li a {
        color: white;
        text-decoration: none;
        display: block;
        padding: 15px 10px;
      }
      nav ul li a:hover {
        background-color: #555;
        border-radius: 5px;
      }
      .content {
        padding: 20px;
        margin-top: 60px; /* Đẩy nội dung xuống để không bị che bởi thanh điều hướng */
        min-height: 100vh;
        background-image: url("img/bg.jpg");
        background-size: cover;
        background-position: center;
        background-attachment: fixed;
        display: flex;
        align-items: flex-start;
        justify-content: flex-start;
      }
      .container {
        max-width: 600px;
        background: rgba(192, 26, 45, 0.9); /* Làm mờ nền để chữ dễ đọc */
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        color: white;
        text-align: center;
        margin: 20px; /* Cách lề trên và trái một khoảng nhỏ */
      }
      h1 {
        color: #fff;
      }
      h2 {
        color: #000000;
        border-bottom: 2px solid #000000;
        padding-bottom: 5px;
      }
      p {
        font-size: 16px;
        margin-top: 10px;
      }
    </style>
  </head>

    </nav>
    <div class="content">
      <div class="container">
        <header>
          <h1>Công Ty Đầu Tư VERA CAPITAL</h1>
        </header>
        <section>
          <h2>VERY SMART, RAPIDLY SCALING</h2>
          <p>
            Công ty VERA CAPITAL chuyên về đầu tư tài chính với chiến lược tối ưu hóa lợi
            nhuận.
          </p>
        </section>
      </div>
    </div>
  </body>
